<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C0D3X Zipper</title>
  <style>
    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 1.2rem;
      z-index: 9999;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.1);
      border-left-color: #00ff99;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <div id="app"></div>

  <script>
    async function loadAssets() {
      try {
        // Load CSS (proxied by Vercel, token added server-side)
        const cssRes = await fetch("/api/fetch?file=style.css");
        if (!cssRes.ok) throw new Error("CSS fetch failed");
        const cssText = await cssRes.text();
        const style = document.createElement("style");
        style.textContent = cssText;
        document.head.appendChild(style);

        // Load HTML
        const htmlRes = await fetch("/api/fetch?file=index.html");
        if (!htmlRes.ok) throw new Error("HTML fetch failed");
        const htmlText = await htmlRes.text();
        document.getElementById("app").innerHTML = htmlText;

        // Load JS
        const jsRes = await fetch("/api/fetch?file=script.js");
        if (!jsRes.ok) throw new Error("JS fetch failed");
        const jsText = await jsRes.text();
        const script = document.createElement("script");
        script.textContent = jsText;
        document.body.appendChild(script);
      } catch (err) {
        document.getElementById("app").innerHTML =
          `<p style="color:red">Failed to load app: ${err.message}</p>`;
      } finally {
        // Hide loader
        document.getElementById("loader").style.display = "none";
      }
    }

    loadAssets();
  </script>
</body>
</html>
